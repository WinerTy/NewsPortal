{% block content %}
<link rel="stylesheet" href="{% static 'css/PostDetal.css' %}"> <!-- СДЕЛАТЬ ОФОРМЛЕНИЕ-->

        <div class="post-info">

                <h3>{{ avtor }}</h3>
            </div>

            </div>
        </div>
{% endblock %}
