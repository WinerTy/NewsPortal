{% extends 'BD/default.html' %}

{% block content %}
<h1>Создать пост</h1>
<hr>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        {{ form.title.as_widget }}
    </div>
    <div class="form-group">
        {{ form.text.as_widget }}
    </div>
    <div class="form-group">
        {{ form.author.as_widget }}
    </div>
    <div class="form-group">
        {{ form.type.as_widget }}
    </div>
    <button type="submit" class="btn btn-success"> Опубликовать </button>
</form>
<span>{{ errors }}</span>
{% endblock content %}
