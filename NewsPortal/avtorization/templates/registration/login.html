{% extends 'BD/default.html'%}
{% load static %}
{% block content %}

    <form method="post">
      {% csrf_token %}
        </form><section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <form method="post">
          {% csrf_token %}
          <!-- Email input -->
              {% if form.errors %}
                <p style="color: red">Неверно введен логин или пароль</p>
              {% endif %}
            <div class="form-outline mb-4">
              <input type="text" name="username" id="form1Example13" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example13">Имя пользователя</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
              <input type="password" name="password" id="form1Example23" class="form-control form-control-lg" />
              <label class="form-label" for="form1Example23">Пароль</label>
            </div>

            <div class="d-flex justify-content-around align-items-center mb-4">
              <a class="" href="{% url 'register' %}">Регистрация</a>
              <a href="#!">Забыли пароль?</a>
            </div>

            <!-- Submit button -->
            <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary btn-lg">{% trans "Войти" %}</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
