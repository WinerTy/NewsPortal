{% extends 'BD/default.html' %}

{% block content %}
<h1>Создать пост</h1>
<hr>
<form method="post">
    {% csrf_token %}
    <div class="form-group">
        <label for="{{ form.title.id_for_label }}">Заголовок:</label>
        {{ form.title.as_widget }}
    </div>
    <div class="form-group">
        <label for="{{ form.text.id_for_label }}">Текст:</label>
        {{ form.text.as_widget }}
    </div>
    <div class="form-group">
        <label for="{{ form.type.id_for_label }}">Тип публикации:</label>
        {{ form.type.as_widget }}
    </div>
    <button type="submit" class="btn btn-success"> Опубликовать </button>
</form>

<style>
    .form-group {
        margin-bottom: 15px;
    }
    label {
        display: block;
        margin-bottom: 5px;
    }
    input, textarea, select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
    }
    .btn {
        background-color: #008CBA;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        border-radius: 5px;
    }
</style>
{% endblock content %}
